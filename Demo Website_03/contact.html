<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/805897e15f.js" crossorigin="anonymous"></script>
    <title>Life's Vision | Contact</title>
    <style>
            /* Paste the provided CSS code here */
            .navbar {
                background-color: #263238;
                padding: 0.5rem; /* Adjust padding to match the Home page */
                position: relative;
            }
    
            .navbar .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
            }
    
            .navbar .logo {
                font-size: 3.5rem;
                color: #f4f4f4;
            }
    
            .nav-items {
                margin-top: 0.5rem;
                letter-spacing: 1rem;
            }
    
            .nav-item {
                display: inline-block;
                padding: 0.3rem;
                text-transform: uppercase;
                font-size: 1.5rem;
            }
    
            .nav-item:last-child {
                margin-right: 0;
            }
    
            .nav-item a {
                padding-bottom: 0.3rem;
            }
    
            .nav-item a:hover {
                border-bottom: 1px solid #fff;
            }
</style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo lg-heading text-light">Life's Vision</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">

                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location:</h2>
                        <p>Armour Colony, Phase 1 Nowshera Cantt</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email:</h2>
                        <p>aarishk1429@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Phone No:</h2>
                        <p>+92 3318844465</p>
                    </div>
                    <img src="./IMAGES/company-img.jpg" alt="">

                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>

                    <p class="text-gray">Provide suggestions and feedback for us to improve our website!</p>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No:</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-3x"></i>

            <i class="fa-brands fa-twitter fa-3x"></i>

            <i class="fa-brands fa-instagram fa-3x"></i>
            <p>Experience the Journey &copy; 2024 Life's Vision. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
